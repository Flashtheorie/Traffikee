<!-- This example requires Tailwind CSS v2.0+ -->
<div class="px-4 sm:px-6 lg:px-8 mt-8">
    <div class="flex items-center">
        <div class="sm:flex-auto" align="center">
        <h1 class="text-3xl font-semibold text-gray-100 font-mono">UpRank for a <span class="text-green-500">dollar</span></h1>
        <br>
        <p class="mt-2 text-xl text-gray-200 w-auto font-mono">
            "The more points you earn, the more up you go
            <br>
            The more up you go, the more traffic you get"
            <br>- 
            <li class="list-none">100 click = 1 point</li>
            <li class="list-none">1$ = 1 point</li>
            <button routerLink="/addwebsite" type="button" class="mt-10 font-mono inline-flex items-center justify-center rounded-md border border-transparent bg-slate-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
                Add your website</button>
        

          
      </div>
      
    </div>



    <div class="mt-8 flex flex-col w-1/2 m-auto">
      <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                    <th *ngFor = "let column of headers" class="font-mono py-3 pl-4 pr-3 text-left text-xs font-medium uppercase font-extrabold tracking-wide text-gray-500 sm:pl-6">
                        {{column}}
                      </th>

                  
                </tr>
              </thead>
<tbody class="divide-y divide-gray-200 bg-white">
  <tr *ngFor="let data of ItemsArray">
    <td class="whitespace-nowrap px-3 py-4 text-sm text-blue-600 font-extrabold font-mono"><a href="{{data.url}}" target="blank()">{{data.url}}</a></td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-slate-600 font-extrabold font-mono">{{data.points}}</td>
  </tr>
  
                

                 
                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
