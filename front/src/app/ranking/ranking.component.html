<!-- This example requires Tailwind CSS v2.0+ -->

    <div class="sm:flex sm:items-center">

      </div>
      <div class="mt-8 sm:mt-8 sm:ml-16 sm:flex-none">
        <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-slate-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">

      </div>
    </div>
    <div class="mt-8 flex flex-col">

            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">

                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                <tr>
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">1</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"><a href="https://google.com" target="blank()">https://google.com</a></td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">1607</td>
                </tr>
  
                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
