<app-navbaronline></app-navbaronline>


<div class="md:flex md:items-center md:justify-between ml-72 mt-10">
  <div class="flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-white sm:text-3xl sm:truncate">Administration</h2>
  </div>
  <div class="mt-4 flex md:mt-0 md:ml-4">
   
  </div>
</div>








<div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0 z-0">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex-1 flex flex-col min-h-0 bg-gray-800 mt-16">
      
      <div class="flex-1 flex flex-col overflow-y-auto">
        <nav class="flex-1 px-2 py-4 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a routerLink="/admin" class="bg-gray-900 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <!--
              Heroicon name: outline/home

              Current: "text-gray-300", Default: "text-gray-400 group-hover:text-gray-300"
            -->
            <svg class="text-gray-300 mr-3 flex-shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>

          <a routerLink="/adminusers" class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <!-- Heroicon name: outline/users -->
            <svg class="text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users
          </a>

          <a routerLink="/adminwebsites"  class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <!-- Heroicon name: outline/folder -->
            
              <i class="fa-solid fa-globe text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 fa-xl"></i>
            Websites
          </a>

          
        </nav>
      </div>
    </div>
  </div>
  <div class="md:pl-64 flex flex-col">
    
    <main class="flex-1">
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <!-- Replace with your content -->
          <div class="py-4">
            <div class="border-4 border-dashed border-gray-200 rounded-lg ">
                <div class="chart">
                    <canvas baseChart
                            [data]="pieChartData"
                            [type]="pieChartType"
                            >
                    </canvas>
                  </div>





























                  
            </div>






















            <div class="mt-10">
              <h3 class="text-lg leading-6 font-medium text-gray-200">All time</h3>
              <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                  <dt class="text-sm font-medium text-gray-500 truncate">Users</dt>
                  <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ users.length }}</dd>
                </div>
            
                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                  <dt class="text-sm font-medium text-gray-500 truncate">Websites</dt>
                  <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ websites.length }}</dd>
                </div>
            
                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                  <dt class="text-sm font-medium text-gray-500 truncate">Sales</dt>
                  <dd class="mt-1 text-3xl font-semibold text-gray-900" *ngFor="let total of transactions">{{ total.total}}€</dd>
                </div>
              </dl>
            </div>




















          </div>
          <!-- /End replace -->
          


          <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                      <tr>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">ID</th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">AMOUNT</th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">DATE</th>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                      <tr *ngFor="let transactions of DataTransactions">
                        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{ transactions.id}}</td>
                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ transactions.amount}}€</td>
                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ transactions.date}}</td>
                        
                      </tr>
        
                      <!-- More people... -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>







          
        </div>
